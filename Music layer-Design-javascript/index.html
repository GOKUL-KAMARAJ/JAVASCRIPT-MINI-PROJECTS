<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSIC PLAYER DESIGN</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e80782f491.js" crossorigin="anonymous"></script>
 

</head>
<body>
    <div class="container">
        <div class="muisc-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="images/images.jpg" class="song-img">
            <h1>Anbe Anbe Song</h1>
            <p>LOVE SONG IN TAMIL</p>
            <audio  id="song">
                <source src="images/Anbe-Anbe.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">
            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playpause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>

        </div>
    </div>
    <script>
        let progress=document.getElementById("progress");
        let song=document.getElementById("song");
        let ctrlIcon=document.getElementById("ctrlIcon");

song.onloadedmetadata=function(){
    progress.max=song.ondurationchange;
    progress.value=song.currentTime;

}
function playpause(){
    if(ctrlIcon.classList.contains("fa-pause")){
        song.pause();
        ctrlIcon.classList.remove("fa-pause");
        ctrlIcon.classList.add("fa-play");
    }
    else{
        song.play();
        ctrlIcon.classList.add("fa-pause");
        ctrlIcon.classList.remove("fa-play");
    }
}

if(song.play()){

setInterval(()=>{
    progress.value=song.currentTime;
},500)
}

progress.onchange=function(){
song.play();
song.currentTime=progress.value;
ctrlIcon.classList.add("fa-pause");
ctrlIcon.classList.remove("fa-play");
}
</script>
</body>
</html>
